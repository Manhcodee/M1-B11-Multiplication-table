<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            width: 700px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        
        let output = '<table border="1px solid #000">';
        for (let i = 1; i <= 10; i++) {
            output += '<tr>';
            for (let j = 1; j <= 10; j++) {
                 output += `<td>${i} * ${j} = ${i * j}</td>`;
             }
             output += '</tr>';
        }
        output += '</table>';
        document.body.innerHTML = output;
    </script>
</body>
</html>
